<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro</title>
    <link rel="stylesheet" href="estilologin-register.css" />
   </head>
  <body>
    <header>
        <h2 class="logo"><img src="logo.png" width="100" height="100" /></h2>
        <h2 class="logo" id="nombre">lisTame</h2>
        <nav class="navegacion">
          <a href="#">Inicio</a>
          <a href="#">Sobre</a>
          <a href="#">Servicios</a>
          <a href="#">Contactos</a>
          <button class="login">Login</button>
        </nav>
    </header>

    <div class="cuadro">
        <div class="form-box login">
            <h2>Registrate</h2>
            <form action="index.html">
                <div class="input-box">
                    <span class="icon"><ion-icon name="person"></ion-icon></span>
                    <input type="text" required>
                    <label>Usuario</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></ion-icon></span>
                    <input type="email" required>
                    <label>Correo</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" required>
                    <label>Contrase√±a</label>
                </div>
                <div class="recuerdame">
                    <label><input type="checkbox" required>Acepto terminos y condiciones</label>
                </div>
                <form method="get" action="login.html">
                <button type="submit" class="btn">Registrate</button>
                </form>
                <div class="login-registro">
                    <p>Ya tienes una cuenta?<a href="index.html" class="login-link"> Login</a></p>
                </div>
            </form>
        </div>
    </div>
    
    <script src="script.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
